<ion-content padding>
<p>Selecciona las marcas que quieres ver en el listado</p>
<ion-list>
  <ion-item *ngFor="let marca of marcas">
    <ion-label>{{marca.nombre}}</ion-label> 
    <ion-toggle [(ngModel)]="marca.checked" (ionChange)="onChange()"></ion-toggle>
  </ion-item>
  <button full (click)="dismiss()">Guardar y salir</button>
</ion-list>
</ion-content>
